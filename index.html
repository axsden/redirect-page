<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0c0e14;
            --bg-secondary: #131620;
            --bg-card: #181c28;
            --bg-card-hover: #1e2333;
            --border-color: rgba(255, 255, 255, 0.06);
            --text-primary: #e8eaf0;
            --text-secondary: #8b8fa3;
            --text-muted: #5c6070;
            --accent-cyan: #22b8cf;
            --accent-teal: #20c997;
            --accent-gradient: linear-gradient(135deg, #22b8cf 0%, #20c997 100%);
            --glow-cyan: rgba(34, 184, 207, 0.15);
            --glow-teal: rgba(32, 201, 151, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient background glow */
        body::before {
            content: '';
            position: fixed;
            top: -40%;
            left: -20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(ellipse at center, var(--glow-cyan) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            right: -20%;
            width: 70%;
            height: 70%;
            background: radial-gradient(ellipse at center, var(--glow-teal) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px 28px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Subtle top gradient line */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
            opacity: 0.7;
        }

        .icon-wrap {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(34, 184, 207, 0.12) 0%, rgba(32, 201, 151, 0.08) 100%);
            border: 1px solid rgba(34, 184, 207, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon-wrap svg {
            width: 28px;
            height: 28px;
            stroke: var(--accent-cyan);
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px 24px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            background: var(--accent-gradient);
            border: none;
            border-radius: 12px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(34, 184, 207, 0.25);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn svg {
            width: 18px;
            height: 18px;
            stroke: #fff;
            flex-shrink: 0;
        }

        .timer-text {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 20px;
            line-height: 1.6;
        }

        .countdown {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 8px;
            background: rgba(34, 184, 207, 0.1);
            border: 1px solid rgba(34, 184, 207, 0.15);
            color: var(--accent-cyan);
            font-size: 13px;
            font-weight: 600;
            vertical-align: middle;
            margin: 0 2px;
        }

        /* Progress bar */
        .progress-wrap {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 2px;
            margin-top: 24px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 2px;
            width: 0%;
            transition: width 1s linear;
        }

        /* Fade in animation */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeUp 0.5s ease forwards;
        }

        /* Error state */
        .error-text {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14" /><path d="M5 12h14" />
                </svg>
            </div>

            <h1 id="title">Adding subscription</h1>
            <p class="subtitle" id="subtitle">The app will open automatically. If nothing happens, click the button below.</p>

            <a id="redirectLink" class="btn" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6" />
                    <path d="M11 13l9 -9" />
                    <path d="M15 4h5v5" />
                </svg>
                <span id="btnText">Open app</span>
            </a>

            <p class="timer-text" id="timerText">
                Redirecting in <span class="countdown" id="countdown">5</span> seconds
            </p>

            <div class="progress-wrap">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentURL = window.location.href;
            let redirectTo = decodeURIComponent(currentURL.split('redirect_to=')[1] || '');

            const language = navigator.language || navigator.userLanguage;
            const isRussian = language.startsWith('ru');

            // Translations
            const texts = {
                title: isRussian ? 'Добавление подписки' : 'Adding subscription',
                subtitle: isRussian
                    ? 'Приложение откроется автоматически. Если ничего не произошло, нажмите кнопку ниже.'
                    : 'The app will open automatically. If nothing happens, click the button below.',
                btn: isRussian ? 'Открыть приложение' : 'Open app',
                timerPre: isRussian ? 'Переход через ' : 'Redirecting in ',
                timerPost: isRussian ? ' сек.' : ' seconds',
                noLink: isRussian ? 'Ссылка для перенаправления не указана.' : 'No redirect link specified.',
            };

            document.getElementById('title').textContent = texts.title;
            document.getElementById('subtitle').textContent = texts.subtitle;
            document.getElementById('btnText').textContent = texts.btn;

            const linkEl = document.getElementById('redirectLink');
            const countdownEl = document.getElementById('countdown');
            const timerTextEl = document.getElementById('timerText');
            const progressBar = document.getElementById('progressBar');

            if (!redirectTo) {
                timerTextEl.innerHTML = '<span class="error-text">' + texts.noLink + '</span>';
                return;
            }

            linkEl.href = redirectTo;

            let seconds = 5;
            countdownEl.textContent = seconds;

            // Animate progress bar
            requestAnimationFrame(() => {
                progressBar.style.width = '100%';
                progressBar.style.transition = 'width 5s linear';
            });

            const interval = setInterval(() => {
                seconds--;
                countdownEl.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(interval);
                    timerTextEl.textContent = isRussian ? 'Перенаправление...' : 'Redirecting...';
                    window.location.href = redirectTo;
                }
            }, 1000);

            linkEl.addEventListener('click', function () {
                clearInterval(interval);
                timerTextEl.textContent = isRussian ? 'Открытие приложения...' : 'Opening app...';
            });
        });
    </script>
</body>
</html>
